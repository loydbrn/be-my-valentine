<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for heart icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="gif_container">
            <img src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif" alt="Cute GIF">
        </div>
        <h1>Will you be my Valentine?</h1>
        <div class="message">
            <p>Will you make this Valentine's Day special with me?</p>
        </div>
        <div class="buttons">
            <button class="yes-button" id="yesBtn">Yes</button>
            <button class="no-button" id="noBtn">No</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
